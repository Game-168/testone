<head>

    <meta property="og:url" content="https://game-168.github.io/testone/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://scontent.fphs3-1.fna.fbcdn.net/v/t39.30808-6/494598399_1072187291624521_4128786293176998468_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=oChPaEaw1lIQ7kNvwEz_Hjo&_nc_oc=AdnQGhP7E3PtV8NwptMMX8CiHLUEQipTmjO23UwtaXfb2h1WMK1UgEBVvavwM2XOlvHcdWklHOSmr3g2hnEz-ysu&_nc_zt=23&_nc_ht=scontent.fphs3-1.fna&_nc_gid=Zr3wdvMh3tTPlspz_aEEFA&oh=00_AfJLqxD1fx1mBJKzsmKk739ORLQdHzLKKNmse0ZYx2LsiQ&oe=6823D8AA" />
    <meta property="og:image:alt" content="รูปโปรไฟล์เพจ Fashion45oo" />
  <style>
    nav a { margin: 10px; cursor: pointer; color: green; }
    section { display: none; padding: 20px; }
    section.active { display: block; }
  </style>
</head>
<body>

  <!-- Facebook SDK -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0">
  </script>

  <nav>
    <a onclick="navigate('facebook')">เพจ Facebook</a>
    <a onclick="navigate('home')">หน้าแรก</a>
    <a onclick="navigate('about')">เกี่ยวกับ</a>
    
  </nav>

  <main>

    <section id="facebook"  class="active">
      <h1>ติดตามเพจเรา</h1>
      <!-- Facebook Page Plugin -->
      <div class="fb-page"
           data-href="https://www.facebook.com/Fashion45oo/"
           data-tabs="timeline"
           data-width=""
           data-height=""
           data-small-header="false"
           data-adapt-container-width="true"
           data-hide-cover="false"
           data-show-facepile="true">
        <blockquote cite="https://www.facebook.com/Fashion45oo/" class="fb-xfbml-parse-ignore">
          <a href="https://www.facebook.com/Fashion45oo/">Fashion45oo</a>
        </blockquote>
      </div>
    </section>

    <section id="home">
      <h1>ยินดีต้อนรับ!</h1>
      <p>นี่คือหน้าแรก</p>
    </section>

    <section id="about">
      <h1>เกี่ยวกับเรา</h1>
      <p>เนื้อหาเกี่ยวกับบริษัท</p>
    </section>


  </main>

  <script>
    function navigate(pageId) {
      // ซ่อนทุก section
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      // แสดง section ที่ต้องการ
      document.getElementById(pageId).classList.add("active");

      // ถ้าคือหน้า facebook ต้องเรียกให้ SDK โหลดใหม่
      if (pageId === 'facebook' && typeof FB !== 'undefined') {
        FB.XFBML.parse();
      }
    }
  </script>
</body>
</html>
